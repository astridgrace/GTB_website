<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — Atelier GTB</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
<header>
  <div class="nav-inner">
    <div class="brand">
      <div class="logo-placeholder" aria-hidden="true">GTB</div>
      <a class="sr-only" href="index.html">Atelier GTB — Accueil</a>
    </div>
    <nav class="nav-links">
      <a href="index.html">Accueil</a>
      <a href="formations.html">Formations</a>
      <a href="galerie.html">Galerie</a>
      <a href="pret-a-porter.html">Prêt-à-porter</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main>
  <section>
    <h1>Contact</h1>
    <p>Pour un devis, une inscription à une formation ou toute question, remplissez le formulaire ci‑dessous.</p>

    <form id="contact-form" class="contact-form" novalidate>
      <div class="form-row">
        <label for="name">Nom complet <span aria-hidden="true">*</span></label>
        <input id="name" name="name" type="text" required>
        <div class="error" id="error-name" aria-live="polite"></div>
      </div>

      <div class="form-row">
        <label for="email">Email <span aria-hidden="true">*</span></label>
        <input id="email" name="email" type="email" required>
        <div class="error" id="error-email" aria-live="polite"></div>
      </div>

      <div class="form-row">
        <label for="phone">Téléphone</label>
        <input id="phone" name="phone" type="tel">
        <div class="error" id="error-phone" aria-live="polite"></div>
      </div>

      <div class="form-row">
        <label for="message">Message <span aria-hidden="true">*</span></label>
        <textarea id="message" name="message" rows="6" required></textarea>
        <div class="error" id="error-message" aria-live="polite"></div>
      </div>

      <div class="form-row">
        <label class="checkbox"><input id="consent" name="consent" type="checkbox" required> J'accepte que mes données soient utilisées pour me répondre.</label>
        <div class="error" id="error-consent" aria-live="polite"></div>
      </div>

      <p>
        <button type="submit" class="btn primary">Envoyer</button>
        <a href="index.html" class="btn outline">Retour</a>
      </p>

      <div id="form-success" class="form-success" role="status" aria-live="polite" hidden>
        Merci — votre message a bien été envoyé. Nous vous répondrons sous 48h.
      </div>
    </form>
  </section>
</main>

<footer>
  <p>© <span id="year"></span> Atelier de Couture</p>
</footer>

<script src="js/main.js"></script>
</body>
</html>
